       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Online Order Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Restaurant Order Management</h1>
    </header>

    <section id="menu">
        <!-- Display restaurant menu items with prices and Add to Cart buttons -->
        <div class="menu-item">
            <h2>Burger</h2>
            <p>$10.00</p>
            <button class="add-to-cart" onclick="addToCart('Burger', 10.00)">Add to Cart</button>
        </div>

        <!-- Repeat similar blocks for other menu items -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <!-- Display items added to the cart -->
        <ul id="cart-items"></ul>

        <!-- Display total amount and checkout button -->
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2023 Your Restaurant Name</p>
    </footer>

    <!-- Include any necessary JavaScript scripts -->
    <script src="script.js"></script>
</body>
</html>
